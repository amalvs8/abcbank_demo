{% load static %}

<nav class="sticky-top navbar-light bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'bankapp:index' %}">ABC Bank</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'bankapp:index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          Branches
        </a>
        <div class="dropdown-menu">
          {% for i in district %}
            <a class="dropdown-item" href="{{i.wiki_link}}">{{i.district}}</a>
          {% endfor %}
        </div>
      </li>
    </ul>

      {% if user.is_authenticated %}
            <h6 style="color:#fdfdfd;" class="my-2 my-sm-0">Welcome {{user.first_name}},&nbsp;&nbsp;&nbsp;</h6>
            <a class="btn btn-outline-danger my-2 my-sm-0" href="{% url 'credentials:logout' %}">Log out</a>
      {% else %}
            <a class="btn btn-outline-info my-2 my-sm-0" href="{% url 'credentials:login' %}">Log in </a>
            &nbsp;&nbsp;&nbsp;
            <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'credentials:register' %}">Register</a>
      {% endif %}
  </div>
</nav>
</nav>
