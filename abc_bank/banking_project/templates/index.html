{% extends 'base.html' %}
{% load static %}

{% block body %}
{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; {% url 'bankapp:home' %} " />
{% else %}
    <div class="card" style="width: 24rem; margin-top:60px; margin-left:60px;">
      <div class="card-body">
      <div class="form-group">
          <h4><b>Welcome to ABC Bank,</b></h4>
          <label class="justify">
              Our net banking portal provides you with easy access to financial and non-financial banking products/services. You can transfer funds online via NEFT, RTGS, IMPS anytime, process bill payments quickly and keep track of payments, personal loans, home loans, business loans, credit cards, savings account, etc. Our net banking system is password-protected and secure. For any assistance or queries related to our net banking services, please contact our customer care team.
          </label>
        <a class="btn btn-outline-info my-2 my-sm-0" href="{% url 'credentials:login' %}">Log in </a>
        <a class="btn btn-outline-success my-2 my-sm-0" href="{% url 'credentials:register' %}">Register</a>
      </div>
    </div>
    </div>
{% endif %}
{% endblock %}
